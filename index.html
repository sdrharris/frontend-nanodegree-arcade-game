<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shannon's Classic Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" >
</head>

<body>
    <header>
            <h1>Shannon's Classic Arcade Game</h1>        
    </header>
    <section class="overlay start_game"> 
        <div class="container">
            <h2>Find your path</h2>
            <p class="intro">
                "Take your player "
                <img src="images/char-horn-girl-one.png" alt="players">
                "and find your way to the river "
                <img src="images/water-block-one.png" alt="water">
                ". Then get back to the grassy knoll "
                <img src="images/grass-block-one.png" alt="grass">
                ". But beware of the bugs."
            </p>
            <p class="intro">"Use your arrow keys to move your player. "</p>
        </div>
    </section>
    
    <!-- new popup modal -->
    <div class = "modal-bg hide">
        <div class="modal-body">
                <div class = "modal-heading">Game Over</div>
        </div>
        <button class="modal-button">Replay</button>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
